<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-calc</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
<div id="app" class="flex-center-sort">
    <div class="calc-body">
        <view-content :result="result"></view-content>
        <div class="button-area-wrap flex-center-sort">
            <div class="button-body-wrap">
                <button-content v-for='(name, index) in buttonList'
                                :name='name'
                                :index='index'
                                :result='result'
                                :set-view='setView'
                                :initialize='initialize'
                                :push-num-stack='pushNumStack'
                                :push-opr-stack='pushOprStack'
                                :flag-opr='flagOpr'
                                :equal-to='equalTo'
                                :change-sig='changeSig'>
                </button-content>
            </div>
        </div>
    </div>
</div>
<script src="vue.js"></script>
<script src="index.js"></script>
</body>
</html>
